---
# Local VM staging environment
all:
  children:
    staging:
      hosts:
        vm-a:
          ansible_host: vm-a.local
          ansible_user: ubuntu
        vm-b:
          ansible_host: vm-b.local
          ansible_user: ubuntu
        vm-c:
          ansible_host: vm-c.local
          ansible_user: ubuntu
      vars:
        ansible_python_interpreter: /usr/bin/python3
        environment_name: staging
        arch: amd64

    observability:
      hosts:
        vm-a:  # Prometheus, Grafana, Loki
      vars:
        prometheus_port: 9090
        grafana_port: 3000
        loki_port: 3100

    ingress:
      hosts:
        vm-b:  # Caddy/Traefik
      vars:
        ingress_type: caddy
