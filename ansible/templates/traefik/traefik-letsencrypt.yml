# Traefik configuration with Let's Encrypt
# Uses Cloudflare DNS-01 challenge for certificate generation

api:
  dashboard: true
  debug: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
  
  metrics:
    address: ":8082"

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@grenlan.com  # Update with your email
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 10
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      # Use Let's Encrypt staging for testing (remove for production)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

providers:
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true

log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log

ping:
  entryPoint: web

serversTransport:
  insecureSkipVerify: true