tls:
  certificates:
    # Cloudflare Origin Certificate for homelab domains
    - certFile: /etc/ssl/cloudflare/cloudflare-fullchain.pem
      keyFile: /etc/ssl/cloudflare/cloudflare-origin.key
      stores:
        - default
    # Fallback cluster certificate
    - certFile: /etc/ssl/cluster/fullchain.pem
      keyFile: /etc/ssl/cluster/server.key
  
  stores:
    default:
      defaultCertificate:
        certFile: /etc/ssl/cloudflare/cloudflare-fullchain.pem
        keyFile: /etc/ssl/cloudflare/cloudflare-origin.key
  
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: false  # Allow connections without SNI
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256