---
# Deploy Prometheus as native systemd service

- name: Create prometheus user
  ansible.builtin.user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    system: yes
    shell: /bin/false
    home: "{{ prometheus_data_dir }}"
    create_home: no
  become: yes

- name: Create prometheus group
  ansible.builtin.group:
    name: "{{ prometheus_group }}"
    system: yes
  become: yes

- name: Create prometheus directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0755'
  loop:
    - "{{ prometheus_config_dir }}"
    - "{{ prometheus_data_dir }}"
    - "{{ prometheus_log_dir }}"
    - "{{ prometheus_config_dir }}/rules"
  become: yes

- name: Download and install Prometheus binary
  block:
    - name: Download Prometheus
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-arm64.tar.gz"
        dest: "/tmp/prometheus-{{ prometheus_version }}.linux-arm64.tar.gz"
        mode: '0644'
      become: yes

    - name: Extract Prometheus
      ansible.builtin.unarchive:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-arm64.tar.gz"
        dest: /tmp
        remote_src: yes
      become: yes

    - name: Install Prometheus binaries
      ansible.builtin.copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-arm64/{{ item }}"
        dest: "{{ prometheus_binary_dir }}/{{ item }}"
        mode: '0755'
        owner: root
        group: root
        remote_src: yes
      loop:
        - prometheus
        - promtool
      become: yes
      notify: restart prometheus

    - name: Install console files
      ansible.builtin.copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-arm64/{{ item }}"
        dest: "{{ prometheus_config_dir }}/{{ item }}"
        mode: '0644'
        owner: "{{ prometheus_user }}"
        group: "{{ prometheus_group }}"
        remote_src: yes
      loop:
        - consoles
        - console_libraries
      become: yes

    - name: Clean up downloaded files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "/tmp/prometheus-{{ prometheus_version }}.linux-arm64.tar.gz"
        - "/tmp/prometheus-{{ prometheus_version }}.linux-arm64"
      become: yes

- name: Deploy Prometheus configuration
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0644'
  become: yes
  notify: restart prometheus

- name: Copy alert rules
  ansible.builtin.copy:
    src: "{{ role_path }}/../prometheus/files/alerts/"
    dest: "{{ prometheus_config_dir }}/rules/"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0644'
  become: yes
  notify: restart prometheus

- name: Deploy Prometheus systemd service
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    mode: '0644'
  become: yes
  notify:
    - reload systemd
    - restart prometheus

- name: Enable and start Prometheus service
  ansible.builtin.systemd:
    name: prometheus
    enabled: yes
    state: started
    daemon_reload: yes
  become: yes

- name: Wait for Prometheus to be ready
  ansible.builtin.wait_for:
    port: 9090
    host: "{{ ansible_host }}"
    timeout: 60
    state: started