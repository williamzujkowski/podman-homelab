http:
  middlewares:
    authentik-auth:
      forwardAuth:
        address: "http://192.168.1.13:9002/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
    
    authentik-auth-optional:
      forwardAuth:
        address: "http://192.168.1.13:9002/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
        authResponseHeadersRegex: "^X-authentik-"

  routers:
    # Authentik web interface route
    authentik-homelab:
      rule: "Host(`auth.homelab.grenlan.com`)"
      service: authentik
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
        domains:
          - main: "auth.homelab.grenlan.com"
      priority: 100

  services:
    authentik:
      loadBalancer:
        servers:
          - url: "http://192.168.1.13:9002"
        healthCheck:
          path: /api/v3/root/config/
          interval: 30s
          timeout: 3s