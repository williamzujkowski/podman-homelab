[defaults]
# Default inventory file for local/staging environment
inventory = ansible/inventories/local/hosts.yml

# Host key checking
host_key_checking = False

# SSH settings
timeout = 30
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Python interpreter
interpreter_python = auto_silent

# Privilege escalation
become = True
become_method = sudo
become_user = root

# Output formatting
stdout_callback = ansible.builtin.default
callbacks_enabled = ansible.builtin.default
stdout_callback_default_result_format = yaml
bin_ansible_callbacks = True

# Fact gathering
gathering = smart
fact_caching = memory

# Role and collection paths
roles_path = ansible/roles
collections_path = ~/.ansible/collections:/usr/share/ansible/collections

# Retry files
retry_files_enabled = False

[inventory]
# Enable advanced host list formats
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
# Sudo settings
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
# Color output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

# Environment switching helper
# To switch environments, use:
# export ANSIBLE_INVENTORY=ansible/inventories/production/hosts.yml
# Or use -i flag: ansible-playbook -i ansible/inventories/production/hosts.yml playbooks/site.yml